<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Summary</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../js/bookingSummary.js" defer></script>

</head>

<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <!-- Booking Summary Card -->
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold mb-4">Booking Summary</h1>

      <div id="bookingSummary" class="space-y-3">
        <p>Loading booking details...</p>
      </div>

      <!-- Make Payment Button -->
      <div class="mt-6">
        <button id="payBtn"
          class="w-full bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 hidden">
          Make Payment
        </button>
      </div>
    </div>
  </div>


</body>

</html>
