<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register Page</title>
</head>

<body class="bg-black">
     <div class="relative">
        <button id="login_btn" class="absolute top-4 right-4 bg-purple-200 p-2 rounded-sm cursor-pointer">
            Login
        </button>
    </div>
    <div class="flex justify-center flex-col">
        <h1 class="text-center text-4xl font-bold text-red-400 mt-2">Salon Management & Booking App</h1>

        <h2 class="m-6 text-lg font-semibold text-white text-center text-2xl">Register As Owner</h2>
        <div class="flex justify-center mt-10 h-135">

            <form class="text-white space-y-4" id="form_register">
                <div>
                    <label for="name" class="block mb-1">Enter Your Full Name:</label>
                    <input type="text" id="name" name="name" class="border w-[250px] px-2 py-1 focus:ring-blue-300"
                        required>
                </div>

                <div>
                    <label for="email_register" class="block mb-1">Enter Your Email:</label>
                    <input type="email" id="email_register" name="email_register"
                        class="border w-[250px] px-2 py-1 focus:ring-blue-300" required>
                </div>

                <div>
                    <label for="no_register" class="block mb-1">Enter Your Phone Number:</label>
                    <input type="tel" id="no_register" name="no_register"
                        class="border w-[250px] px-2 py-1 focus:ring-blue-300" required>
                </div>

                <div>
                    <label for="password_register" class="block mb-1">Enter Your Password:</label>
                    <input type="password" id="password_register" name="password_register"
                        class="border w-[250px] px-2 py-1 focus:ring-blue-300" required>
                </div>

                <!-- <div>
                    <label for="address_register" class="block mb-1">Enter Your Address:</label>
                    <input type="text" id="address_register" name="address_register"
                        class="border w-[250px] px-2 py-1 focus:ring-blue-300">
                </div>

                <div>
                    <label for="age_register" class="block mb-1">Enter Your A:</label>
                    <input type="number" id="age_register" name="age_register"
                        class="border w-[250px] px-2 py-1 focus:ring-blue-300">
                </div> -->

                <br>
                <button type="submit" class="cursor-pointer bg-blue-400 p-2 rounded-sm focus:ring-blue-300">Sign
                    up</button>
            </form>

        </div>

         <p class="mt-2 text-white font-bold text-center">Already have an account? <a class="text-blue-900" href="ownerLogin.html">Login here</a></p>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/ownerRegister.js"></script>
</body>

</html>
