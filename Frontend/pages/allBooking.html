<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookings</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-6">My Bookings</h1>

    <!-- Booking List -->
    <div id="bookingList" class="space-y-4">
      <!-- Dynamically rendered -->
    </div>
  </div>

  <!-- Reschedule Modal -->
  <div id="rescheduleModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded shadow-lg w-96">
      <h2 class="text-lg font-bold mb-4">Reschedule Booking</h2>
      <form id="rescheduleForm" class="space-y-4">
        <input type="date" id="newDate" class="w-full border p-2 rounded" required>
        <input type="time" id="newTime" class="w-full border p-2 rounded" required>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Confirm</button>
        <button type="button" id="closeModal" class="w-full bg-gray-400 text-white py-2 rounded hover:bg-gray-500 mt-2">Cancel</button>
      </form>
    </div>
  </div>


  <!-- Review Modal -->
<div id="reviewModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
  <div class="bg-white rounded-lg shadow-lg p-6 w-96">
    <h2 class="text-xl font-bold mb-4">Leave a Review</h2>
    <form id="reviewForm">
      <label class="block mb-2 font-medium">Salon Rating (1-5)</label>
      <input type="number" id="salonRating" min="1" max="5" class="w-full border p-2 rounded mb-3" required />

      <label class="block mb-2 font-medium">Staff Rating (1-5)</label>
      <input type="number" id="staffRating" min="1" max="5" class="w-full border p-2 rounded mb-3" required />

      <label class="block mb-2 font-medium">Review for Salon</label>
      <textarea id="reviewForSalon" class="w-full border p-2 rounded mb-3"></textarea>

      <label class="block mb-2 font-medium">Review for Staff</label>
      <textarea id="reviewForStaff" class="w-full border p-2 rounded mb-3"></textarea>

      <button type="submit"  id="submitReviewBtn" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Submit Review</button>
    </form>
    <button id="closeReviewModal" class="mt-3 bg-gray-500 text-white px-4 py-2 rounded w-full">Close</button>
  </div>
</div>


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../js/allBooking.js"></script>
</body>
</html>
